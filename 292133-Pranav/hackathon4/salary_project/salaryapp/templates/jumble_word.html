<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumble Word</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      color: #ff00ff;
    }

    form {
      margin-top: 30px;
      display: inline-block;
      background: #1a1a1a;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff00ff70;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: none;
      border-bottom: 2px solid #ff00ff;
      color: #fff;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #ff00ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }

    p {
      margin-top: 25px;
      font-size: 18px;
      color: #00ffff;
    }

    a {
      color: #00ffff;
      display: block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Word Jumbler</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Enter a word:</label>
    <input type="text" name="word" required>
    <button type="submit">Jumble</button>
  </form>

  {% if jumbled %}
    <p>Original Word: <strong>{{ original }}</strong></p>
    <p>Jumbled Word: <strong>{{ jumbled }}</strong></p>
  {% endif %}

  <a href="{% url 'salary_form' %}">⬅️ Back to Salary Calculator</a>
</body>
</html>
