<!DOCTYPE html>
<html>
<head><title>Currency Converter</title></head>
<body>
    <h2>INR â†” USD Converter</h2>
    <form method="post">
        {% csrf_token %}
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required />
        <br><br>
        <label>Convert:</label><br>
        <input type="radio" name="direction" value="usd_to_inr" checked /> USD to INR<br>
        <input type="radio" name="direction" value="inr_to_usd" /> INR to USD<br><br>
        <input type="submit" value="Convert" />
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</body>
</html>
